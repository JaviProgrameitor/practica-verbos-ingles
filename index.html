<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.png">

    <!-- links -->
    <link rel="stylesheet" href="./css/bases.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contenedor-burbujas.css">
    <link rel="stylesheet" href="./css/boton-theme.css">
    <link rel="stylesheet" href="./css/respuestas.css">
    <link rel="stylesheet" href="./css/modal.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500&family=Merriweather:wght@700&family=Playfair+Display:ital@1&family=Rubik+Bubbles&family=Shantell+Sans:wght@300;600&display=swap" rel="stylesheet">

    <!-- Cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Practica los verbos</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__particles-js" id="particles-js"></div>
      <article class="header__contenedor-titulo">
        <span class="header__titulo-1">Practica</span>
        <span class="header__titulo-2">Los verbos</span>
      </article>
      <article class="header__contenedor-imagen">
        <img class="header__imagen" src="./assets/img/banner.png" alt="">
      </article>
    </header>
    <!-- header -->

    <!-- main -->

    <main class="contenedor-burbujas">
      <h2 class="contenedor-burbujas__titulo" data-theme-texto>¿Qué quieres estudiar hoy?</h2>
      <div class="contenedor-burbujas__contenido">

      </div>
      <div class="contenedor-burbujas__tiempos">
        <h2 class="contenedor-burbujas__tiempos-titulo" data-theme-texto="">¿Qué tiempo gramatical quieres estudiar?</h2>
        <div class="contenedor-burbujas__contenido-tiempos">
          <div class="burbujas-tiempos card" data-theme-burbujas>
            Español
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
          <div class="burbujas-tiempos card" data-theme-burbujas>
            Infinitivo
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
          <div class="burbujas-tiempos card" data-theme-burbujas>
            Pasado Simple
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
          <div class="burbujas-tiempos card" data-theme-burbujas>
            Pasado Participio
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
        </div>
      </div>
      <div class="contenedor-burbujas__temporizador">
        <h2 class="contenedor-burbujas__temporizador-titulo" data-theme-texto="">Selecciona el tiempo para responder.</h2>
        <div class="contenedor-burbujas__contenido-temporizador">
          <div class="burbujas-temporizador card" data-theme-burbujas>
            Sin límite
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
          <div class="burbujas-temporizador card" data-theme-burbujas>
            15 segundos
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
          <div class="burbujas-temporizador card" data-theme-burbujas>
            10 segundos
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
          <div class="burbujas-temporizador card" data-theme-burbujas>
            5 segundos
            <figure class="cajita-check">
              <i class="fa-solid fa-check burbuja-check"></i>
            </figure>
          </div>
        </div>
      </div>
      <div class="contenedor-burbujas__botones">
        <div class="contenedor-burbujas__contenido-botones">
          <button class="continue-application boton-comenzar">
            <div>
              <div class="pencil"></div>
              <div class="folder">
                <div class="top">
                  <svg viewBox="0 0 24 27">
                    <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                  </svg>
                </div>
                <div class="paper"></div>
              </div>
            </div>
            Comenzar
          </button>
          <p class="mensaje-botones"></p>
        </div>
      </div>
      <div class="padre-respuestas">
        <div class="contenedor-respuestas">
          <h3 data-theme-texto class="contenedor-respuestas__titulo">Revisión de respuestas</h3>
        </div>
      </div>
    </main>

    <!-- main -->

    <!-- modal trabajo -->

    <div class="modal">
      <audio class="audio-carga" src="./assets/audios/sonido-carga.mp3"></audio>
      <div class="modal__carga">
        <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil-cargador">
          <defs>
            <clipPath id="pencil-eraser">
              <rect height="30" width="30" ry="5" rx="5"></rect>
            </clipPath>
          </defs>
          <circle transform="rotate(-113,100,100)" stroke-linecap="round" stroke-dashoffset="439.82" stroke-dasharray="439.82 439.82" stroke-width="3" stroke="green" fill="none" r="70" class="pencil__stroke"></circle>
          <g transform="translate(100,100)" class="pencil__rotate">
            <g fill="none">
              <circle transform="rotate(-90)" stroke-dashoffset="402" stroke-dasharray="402.12 402.12" stroke-width="30" stroke="hsl(223,90%,50%)" r="64" class="pencil__body1"></circle>
              <circle transform="rotate(-90)" stroke-dashoffset="465" stroke-dasharray="464.96 464.96" stroke-width="10" stroke="hsl(223,90%,60%)" r="74" class="pencil__body2"></circle>
              <circle transform="rotate(-90)" stroke-dashoffset="339" stroke-dasharray="339.29 339.29" stroke-width="10" stroke="hsl(223,90%,40%)" r="54" class="pencil__body3"></circle>
            </g>
            <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
              <g class="pencil__eraser-skew">
                <rect height="30" width="30" ry="5" rx="5" fill="hsl(223,90%,70%)"></rect>
                <rect clip-path="url(#pencil-eraser)" height="30" width="5" fill="hsl(223,90%,60%)"></rect>
                <rect height="20" width="30" fill="hsl(223,10%,90%)"></rect>
                <rect height="20" width="15" fill="hsl(223,10%,70%)"></rect>
                <rect height="20" width="5" fill="hsl(223,10%,80%)"></rect>
                <rect height="2" width="30" y="6" fill="hsla(223,10%,10%,0.2)"></rect>
                <rect height="2" width="30" y="13" fill="hsla(223,10%,10%,0.2)"></rect>
              </g>
            </g>
            <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
              <polygon points="15 0,30 30,0 30" fill="hsl(33,90%,70%)"></polygon>
              <polygon points="15 0,6 30,0 30" fill="hsl(33,90%,50%)"></polygon>
              <polygon points="15 0,20 10,10 10" fill="hsl(223,10%,10%)"></polygon>
            </g>
          </g>
        </svg>
        <span class="modal__mensaje-carga"></span>
      </div>
      <div class="modal__contenido">
        <div class="modal__reloj">
          <div class="loader">
            <span class="temporizador"></span>
            <div class="stage"></div>
            <div class="hold">
              <div class="ball"></div>
            </div>
          </div>
        </div>
        <div data-pregunta class="modal__pregunta"></div>
        <div data-contenido-opciones class="modal__opciones">
          <div data-opciones class="opcion opcion-1">
            
          </div>
          <div data-opciones class="opcion opcion-2">
            
          </div>
          <div data-opciones class="opcion opcion-3">
            
          </div>
          <div data-opciones class="opcion opcion-4">
            
          </div>
        </div>
        <div class="modal__container-boton">
          <button class="modal__boton"></button>
        </div>
      </div>
      <audio class="audio-reloj" src="./assets/audios/sonido-reloj.mp3"></audio>
      <audio class="audio-opcion-correcta" src="./assets/audios/opcion-correcta.mp3"></audio>
      <audio class="audio-opcion-incorrecta" src="./assets/audios/opcion-incorrecta.mp3"></audio>
    </div>

    <!-- modal trabajo -->

    <!-- botón theme -->

    <div class="toggleWrapper">
      <input type="checkbox" class="dn" id="dn">
      <label for="dn" class="toggle boton-theme">
        <span class="toggle__handler">
          <span class="crater crater--1"></span>
          <span class="crater crater--2"></span>
          <span class="crater crater--3"></span>
        </span>
        <span class="star star--1"></span>
        <span class="star star--2"></span>
        <span class="star star--3"></span>
        <span class="star star--4"></span>
        <span class="star star--5"></span>
        <span class="star star--6"></span>
      </label>
    </div>

    <!-- botón theme -->

    <!-- template -->
    
    <template id="template-burbujas">
      <div class="burbujas card" data-theme-burbujas>
        <span class="burbuja-span"></span>
        <figure class="cajita-check">
          <i class="fa-solid fa-check burbuja-check"></i>
        </figure>
      </div>
    </template>

    <!-- template -->

    <script src="./js/particles/particles.js"></script>
    <script src="./js/particles/app.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
